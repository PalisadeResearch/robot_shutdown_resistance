<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
        }

        .container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(145deg, #0d1117 0%, #161b22 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .terminal {
            width: 980px;
            height: 920px;
            background: #0d1117;
            border-radius: 16px;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 25px 80px -12px rgba(0,0,0,0.8),
                0 0 100px rgba(88, 166, 255, 0.05);
            overflow: hidden;
            opacity: 0;
            transform: scale(0.96);
            animation: terminalAppear 0.4s ease-out 0.2s forwards;
            display: flex;
            flex-direction: column;
        }

        @keyframes terminalAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .terminal-header {
            background: #161b22;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }

        .traffic-lights {
            display: flex;
            gap: 10px;
        }

        .light {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .light.red { background: #ff5f56; }
        .light.yellow { background: #ffbd2e; }
        .light.green { background: #27ca40; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #6e7681;
            font-size: 18px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            margin-right: 58px;
        }

        .terminal-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Hide scrollbar */
        .terminal-body::-webkit-scrollbar {
            display: none;
        }
        .terminal-body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .terminal-content {
            padding: 28px 32px;
            color: #c9d1d9;
            font-size: 24px;
            line-height: 1.5;
            font-family: 'JetBrains Mono', monospace;
        }

        .line {
            opacity: 0;
            margin-bottom: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .line.visible {
            opacity: 1;
        }

        .line.typing {
            animation: typeIn 0.3s ease-out forwards;
        }

        @keyframes typeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .highlight {
            color: #f0dc4e;
            background: rgba(240, 220, 78, 0.12);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .muted {
            color: #484f58;
        }

        .prefix {
            color: #58a6ff;
        }

        .command {
            color: #7ee787;
        }

        .key {
            color: #a5d6ff;
        }

        .noise-line {
            color: #363b42;
            font-size: 28px;
            animation: noiseFadeIn 0.15s ease-out forwards;
        }

        @keyframes noiseFadeIn {
            from { 
                opacity: 0;
                transform: translateY(5px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="traffic-lights">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light green"></div>
                </div>
                <div class="terminal-title">terminal</div>
            </div>
            <div class="terminal-body" id="terminalBody">
                <div class="terminal-content" id="content">
                </div>
            </div>
        </div>
    </div>

        function addLine(html, isNoise = false) {
            const div = document.createElement('div');
            div.className = isNoise ? 'line noise-line' : 'line';
            div.innerHTML = html;
            content.appendChild(div);
            
            // Force reflow
            void div.offsetWidth;
            
            div.classList.add('visible');
            if (!isNoise) {
                div.classList.add('typing');
            }
            
            // Scroll to bottom
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function addSpacer() {
            // Not used anymore
        }

        function addNoiseScroll(count, interval) {
            return new Promise(resolve => {
                let added = 0;
                const timer = setInterval(() => {
                    if (added >= count) {
                        clearInterval(timer);
                        resolve();
                        return;
                    }
                    const randomNoise = noiseTexts[Math.floor(Math.random() * noiseTexts.length)];
                    const div = document.createElement('div');
                    div.className = 'line noise-line visible';
                    div.innerHTML = `<span class="muted">${randomNoise}</span>`;
                    content.appendChild(div);
                    terminalBody.scrollTop = terminalBody.scrollHeight;
                    added++;
                }, interval);
            });
        }
        
        function addPhrasePositionedAtTop(html) {
            const div = document.createElement('div');
            div.className = 'line';
            div.innerHTML = html;
            content.appendChild(div);
            
            void div.offsetWidth;
            div.classList.add('visible', 'typing');
            
            // Position so there's ~1 noise line visible above the phrase
            // phrase is at bottom of content, we scroll so it appears near top
            const lineHeight = 48; // approximate height of one line
            terminalBody.scrollTop = div.offsetTop - lineHeight - 28; // 28 is padding
            
            return div;
        }

        function addNoiseBurst(count, interval) {
            return new Promise(resolve => {
                let added = 0;
                const timer = setInterval(() => {
                    if (added >= count) {
                        clearInterval(timer);
                        resolve();
                        return;
                    }
                    const randomNoise = noiseTexts[Math.floor(Math.random() * noiseTexts.length)];
                    addLine(`<span class="muted">${randomNoise}</span>`, true);
                    added++;
                }, interval);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runAnimation() {
            await sleep(200);
            
            // Phrase 1
            for (const line of keyPhrases[0].lines) {
                addLine(line);
                await sleep(100);
            }
            
            await sleep(1100);
            // await addNoiseBurst(6, 20);
            await sleep(300);
            
            // Phrase 2 (photo)
            for (const line of keyPhrases[1].lines) {
                addLine(line);
                await sleep(100);
            }
            
            await sleep(1400);
            
            // Phrase 3 - noise scrolls, then phrase appears at top
            // await addNoiseScroll(3, 10);
            await sleep(50);
            const phrase3 = addPhrasePositionedAtTop(keyPhrases[2].lines[0]);
            // Add noise below to push phrase 3 to top with 2 noise lines above
            //await addNoiseScroll(10, 10);
            terminalBody.scrollTop = phrase3.offsetTop - 48*2 - 28; // 2 lines above + padding
            
            await sleep(1800);
            
            // Phrase 4
            //await addNoiseScroll(12, 10);
            await sleep(50);
            const phrase4 = addPhrasePositionedAtTop(keyPhrases[3].lines[0]);
            // Add noise below to push phrase 4 to top with 2 noise lines above
            //await addNoiseScroll(10, 10);
            terminalBody.scrollTop = phrase4.offsetTop - 48*2 - 28;
            
            await sleep(1800);
            
            // Phrase 5 - final
            //await addNoiseScroll(12, 10);
            await sleep(50);
            const phrase5 = addPhrasePositionedAtTop(keyPhrases[4].lines[0]);
            // Add 5 noise lines after final phrase
            //await addNoiseScroll(5, 30);

            await sleep(1800);
            const phrase6 = addPhrasePositionedAtTop(keyPhrases[5].lines[0]);
            terminalBody.scrollTop = phrase6.offsetTop - 48*2 - 28;
        }

        document.addEventListener('DOMContentLoaded', runAnimation);
    </script>
</body>
</html>
