# Fly.io configuration for the log viewer.

app = "robot-shutdown-avoidance-log-viewer"
primary_region = "iad"

[env]
  PORT = "8080"
  USE_S3 = "true"
  S3_PREFIX = "logs/"
  # S3_BUCKET, S3_ENDPOINT_URL, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY are secrets.

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
  count = 1
